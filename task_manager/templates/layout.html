<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    {% block mainmenu %}

    {% load bootstrap4 %}
        {% load i18n %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}{% load i18n %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url "main_page" %}"> {% trans "Task Manager" %} </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggleExternalContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav mr-auto">
                {% for menu_tag in menu %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url menu_tag.url_name %}"> {{ menu_tag.title }} </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    {% endblock mainmenu %}

    {% block content %}
    {% endblock %}
</body>
</html>
