{% extends 'layout.html' %}
{% load bootstrap4 %}
{% block content %}
{% load i18n %}

<div class="container wrapper flex-grow-1">
    <h1 class="my-4"> Удаление пользователя </h1>
    <p>Вы уверены, что хотите удалить {{ user.first_name }} {{ user.last_name }}?<p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Удалить</button>
    </form>
</div>

{% endblock %}
