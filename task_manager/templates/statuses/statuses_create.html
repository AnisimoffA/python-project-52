{% extends 'layout.html' %}
{% load bootstrap4 %}
{% block content %}
{% load i18n %}

<div class="container wrapper flex-grow-1">
    <h1 class="my-4"> {% trans "Create status" %} </h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit">{% trans "Create" %}</button>
    </form>
</div>

{% endblock %}
